<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maincra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <div class="row">
        <div class="col bioma bioma-tl">
            <img src="assets/img/Steve_(Minecraft).png" class="jugador-clase" id="jugador" alt="">
            <button id="saltar-al-agua" class="btn btn-primary">Saltar al agua</button>
            <button id="ir-al-portal" class="btn btn-primary">Ir al portal</button>
        </div>
        <div class="col bioma bioma-tr">
            <button id="volver-a-la-playa" class="btn btn-primary">Volver a la playa</button> 
            <button id="entrar-al-portal" class="btn btn-primary">Entrar al portal</button>
        </div>
    </div>
    <div class="row">
        <div class="col bioma bioma-bl">
        <img id="ajolote" class="ajolote" src="assets/img/minecraft-axolotl-bucket-512x512.png" alt="">
        <button id="volver-a-la-playa" class="btn btn-primary">Volver a la playa</button> 
        <button id="comerse-un-ajolote" class="btn btn-primary">Comerse un ajolote</button> 
        </div>
        <div class="col bioma bioma-br">
            <img id="puerco" class="puerco" src="assets/img/minecraft-pig-512x512.png" alt="">
            <button id="volver-a-la-tierra" class="btn btn-primary">Volver a la tierra</button> 
            <button id="montar-al-puerco" class="btn btn-primary">Montar al puerco</button> 
            <button id="desmontar-al-puerco" class="btn btn-primary">Desmontar al puerco</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" ></script>
</body>
</html>
