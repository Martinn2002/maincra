<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maincra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>
    <div class="row">
        <div class="col bioma bioma-tl">
            <img src="assets/img/steve.webp" class="jugador" alt="">
            <button class="btn btn-primary">Saltar al agua</button>
            <button class="btn btn-primary">Ir al portal</button>
        </div>
        <div class="col bioma bioma-tr">
            <button class="btn btn-primary">Volver a la playa</button> 
            <button class="btn btn-primary">Entrar al portal</button>
        </div>
    </div>
    <div class="row">
        <div class="col bioma bioma-bl">
            <img class="ajolote" src="assets/img/minecraft-axolotl-bucket-512x512.png" alt="">
        <button class="btn btn-primary">Volver a la playa</button> 
        <button class="btn btn-primary">Comerse un ajolote</button> 
        </div>
        <div class="col bioma bioma-br">
            <img class="puerco" src="assets/img/minecraft-pig-512x512.png" alt="">
            <button class="btn btn-primary">Volver a la tierra</button> 
            <button class="btn btn-primary">Montar al puerco</button> 

        </div>
    </div>

</body>
</html>
